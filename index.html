<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FREEDOM-个人网站</title>
    <style>
      body {
        margin: 0;
      }
      .heizi {
        display: flex;
        align-items: center;
      }
      .limit-access {
        color: #00a1d6; /* 蓝色突出 */
        cursor: pointer; /* 鼠标移上去变手型 */
        text-decoration: underline; /* 下划线提示可点击 */
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <touxianglan
      style="
        width: 100%;
        height: 120px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      "
    >
      <img
        src="https://image2url.com/r2/bucket2/images/1766834845808-15ba5b48-8855-4bbc-8326-7e7468c6cb33.png"
        alt="logo"
        width="80px"
        height="80px"
      />
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 8px;
        "
      >
        <p style="margin: 0; font-size: 20px">FREEDOM-个人网站</p>
        <p style="font-size: 10px; line-height: 1px">(开发阶段，仅内部使用)</p>
      </div>
    </touxianglan>

    <neirong
      style="
        display: block;
        padding: 30px;
        max-width: 700px;
        min-height: 70px;
        width: 90%;
        letter-spacing: 1px;
        line-height: 1.7;
      "
    >
      <p class="heizi">
        工具一：<a href="https://freedom-ok.github.io/freedom/tool_one"
          >时间计算器</a
        >(网址直达)
      </p>
      <p class="heizi">工具二：<a href="https://www.doubao.com/">豆包</a></p>
      <p class="heizi">
        工具三：<span id="limitAccess" class="limit-access">限时访问</span>
      </p>
      <p class="heizi">
        特殊工具：<a href="https://freedom-ok.github.io/freedom/dashang"
          >打赏</a
        >
      </p>
    </neirong>

    <jiewei
      style="
        width: 100%;
        height: 60px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 0;
      "
    >
      <p style="font-size: 10px">版权</p>
      <p style="font-size: 10px">备案号</p>
    </jiewei>

    <script>
      const limitAccess = document.getElementById("limitAccess");

      // 给文字绑定点击事件
      limitAccess.addEventListener("click", function () {
        const password = prompt("请输入访问密钥：", "");

        // 判断用户是否取消输入
        if (password === null) {
          return;
        }

        if (password === "0612") {
          window.location.href = "https://www.bilibili.com/";
        } else {
          alert("密码错误，请重新输入！");
        }
      });
    </script>
  </body>
</html>
