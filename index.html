      display: flex;

          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 8px;
        "

    <jiewei

        width: 100%;
        height: 60px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 0;
